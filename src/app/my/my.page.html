<ion-content [fullscreen]="true">
  <div class="header">
    <img src="assets/header.png">
  </div>

  <div class="flex">
    <div class="border-blanc">
      <div class="border-black">
        <div class="image; image-box">
          <img *ngIf="userData" [src]="userData.imageUrl" [class]="imageClass + ' fit-image'"/>
          <img *ngIf="!userData" [src]="image" alt="Image de remplacement" [class]="imageClass + ' fit-image'"/>
        </div>
      </div>
    </div>
  </div>

  <ion-card class="card" shape="round" *ngIf="userData">
    <ion-row>
      <ion-col>
        <ion-label class="label">{{ userData.nom }} {{ userData.prenom }}</ion-label>
      </ion-col>
    </ion-row>  
    <ion-row>
      <ion-col class="col">
        <h4 style="text-align: center;">{{ userData.poste }}</h4>
      </ion-col>
      <ion-col class="col">
        <h4 style="text-align: center;">{{ userData.entreprise }}</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="col2">
        <h4 class="ion-text-center">{{ userData.localisation }}</h4>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-item class="item" shape="round" *ngIf="userData.telephone" [href]="'tel:' + userData.telephone">
    <ion-icon slot="start" name="call-outline"></ion-icon>
    <ion-label class="ion-text-center">{{ userData.telephone }}</ion-label> 
  </ion-item>
  <br>
  <ion-item class="item" shape="round" *ngIf="userData.whatsapp" [href]="'https://wa.me/' + userData.telephone">
    <ion-icon name="logo-whatsapp" slot="start"></ion-icon>
    <ion-label class="ion-text-center">{{ userData.whatsapp }}</ion-label>
  </ion-item>
  <br>
  <ion-item class="item" shape="round" *ngIf="userData.mail" [href]="'mailto:' + userData.email">
    <ion-icon name="mail-outline" slot="start"></ion-icon>
    <ion-label class="ion-text-center">{{ userData.mail }}</a></ion-label>
  </ion-item>
  <br>
  <ion-item class="item" shape="round" *ngIf="userData.site" [href]="userData.website" target="_blank" rel="noopener">
    <ion-icon name="globe-outline" slot="start"></ion-icon>
    <ion-label class="ion-text-center">{{ userData.site }}</a></ion-label>
  </ion-item>
  <br>
  <div class="overlay" *ngIf="loading">
    <div class="loader" class="dot-spinner">
      <div class="dot-spinner__dot"></div>
      <div class="dot-spinner__dot"></div>
      <div class="dot-spinner__dot"></div>
      <div class="dot-spinner__dot"></div>
      <div class="dot-spinner__dot"></div>
      <div class="dot-spinner__dot"></div>
      <div class="dot-spinner__dot"></div>
      <div class="dot-spinner__dot"></div>
    </div>
  </div>
</ion-content>
